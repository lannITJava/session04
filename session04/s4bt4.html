<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web tuyển dụng</title>
    <link rel="stylesheet" href="./stylebt4.css">
</head>
<body>
    <h1>Tuyển dụng</h1>
    <form action="#" method="post">
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name"><br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <br>
        <label for="phone">Số điện thoạ:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <br>
        <label for="resume">CV:</label><br>
        <input type="file" id="resume" name="resume"><br>
        <br>
        <label for="mess">Tin nhắn:</label><br>
        <textarea name="mess" id="mess" cols="50" rows="5"></textarea><br>
        <br>
        <input type="submit" value="Gửi">

    </form>
</body>
</html>
